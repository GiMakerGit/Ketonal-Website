<script>
    const ipBox = document.getElementById('ipBox');
    const ipText = ipBox.querySelector('.ip-text');
    ipBox.addEventListener('click', () => {
        console.log(213)
        navigator.clipboard.writeText(ipText.textContent);
        ipBox.classList.add('success');
        const pulse = document.createElement('div');
        pulse.classList.add('pulse');
        ipBox.appendChild(pulse);
        setTimeout(() => {
            ipBox.classList.remove('success');
            pulse.remove();
        }, 1500);
    });
</script>
