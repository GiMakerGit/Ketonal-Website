<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ketonal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script>
            function myFunction() {
                const copyText = document.getElementById("iptext").innerText;
                navigator.clipboard.writeText(copyText).then(() => {
                    alert("Copied the text: " + copyText);
                });
            }
        </script>



        <header class="header">
            <div class="logo">
                <img src="src/ketonal.png" alt="Ketonal Logo" height="30">
            </div>
            <div class="ipbox">
                <span class="ip" id="iptext">ket0nal.ru</span>
                <button onclick="myFunction()" class="copy-button">
                    <img src="src/copy.png" alt="Copy IP" height="20" class="copy-icon">
                </button>
            </div>
        </header>
        <main>
            <section id="scroll-block">
                <div class="mediapreview">
                    
                    <div class="media1">
                        <img src="src/1.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media2">
                        <img src="src/2.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media3">
                        <img src="src/3.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media4">
                        <img src="src/4.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media5">
                        <img src="src/5.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media6">
                        <img src="src/6.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media7">
                        <img src="src/7.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <div class="media8">
                        <img src="src/8.png" alt="Screenshot of ketonal" class="bg" height="300px">
                    </div>
                    <span class="mediaketonal">Ketonal</span>
                </div>
            </section>
            <div class="description">
                <span class="description-text">Майнкрафт сервер</span>
                <hr class="solid">
            </div>       
        </main>
        <footer class="footer">
            <p>&copy; 2025 Ketonal Project</p>
        </footer>
    </body>
